<div class="container">
    <mat-card class="product-item" *ngFor="let product of Products" (click)="handleAddtoCart(product)">
        <mat-card-header> 
          <mat-card-title>{{ product.Name }}</mat-card-title>    
        </mat-card-header>
        <mat-card-content>
            <p>PHP {{ product.Price }}</p>  
        </mat-card-content>
    </mat-card>     
   
</div>
